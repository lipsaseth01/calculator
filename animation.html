<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gola{
        width: 100px;
        height: 100px;
        background-color: rgb(12, 12, 135);
        transition: width 2s, height 4s, border-radius 4s, background 4s;
    }
    .gola:hover{
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: rgb(90, 5, 193);
    }
</style>
<body>
    <div class="gola"></div>
</body>
</html>
